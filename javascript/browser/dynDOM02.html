<!DOCTYPE html>
<html>
<head>
<title>DOM manipulatie: voorbeeld 2</title>
<script>
window.onload = function(){
    document.getElementById("btnVerwijderKnop").onclick = verwijderKnop;
    document.getElementById("btnVerwijderParagrafen").onclick = verwijderParagrafen;
    document.getElementById("btnVerwijderDiv").onclick = verwijderDiv;
}

function verwijderKnop(){
    var btn = document.getElementById("btnVerwijderKnop");
    document.body.removeChild(btn); //verwijdert de element , nml knop met id uit de DOMtree.
}       // dat zoekt waar de id staat en verwijdert de parent van de id --> input button.

function verwijderParagrafen(){
    var div = document.getElementById("eenDiv");
    if(div){
        var pars = div.getElementsByTagName("p");
        for(var i=pars.length - 1; i >= 0; i--){
            div.removeChild(pars[i])
        }
    }
}

function verwijderDiv(){
    var div = document.getElementById("eenDiv"); // zoekt bepaalde id
    if(div){                                // "falsy"
        document.body.removeChild(div);     // verwijdert de parent van id en alle children.
    }
}
</script>
</head>
<body>
    <h1>In dit voorbeeld verwijderen we dynamisch elementen uit de DOM-tree</h1>
    <input type="button" id="btnVerwijderKnop" value="verwijder deze knop"/>
    <input type="button" id="btnVerwijderParagrafen" value="verwijder paragrafen uit onderstaande div"/>
    <input type="button" id="btnVerwijderDiv" value="verwijder onderstaande div"/>
    <div id="eenDiv">
        <p>blablablablabla</p>
        <p>nog meer blablablablabla</p>
        <p>en nog meer blablablablabla</p>
        <input type="text" id="txt"/>
        <input type="button" />
    </div>
</body>
</html>
