<!DOCTYPE html>
<html>
<head>
<title>Elementen in form aanspreken</title>
<script type="text/javascript" >
'use strict';
function toonNaamZonderParams() {
    var naam = frm.naamVeld.value;
    if (naam == "") naam = " vreemdeling";
    alert("Dag " + naam);
}

function init(){ // een betere manier om een onclick event op te roepen van uit functie. toonNaamZonderParams zit hier zonder(). !!
    var btn = frm.btn;
    btn.onclick = toonNaamZonderParams; // dat is de eniege functie die begint te werken.
}

window.onload = init;
</script>
</head>
<body>
<form name="frm">
Naam: <input type="text" name="naamVeld" />
<input type="button" value="klik" name="btn"/>
</form>
</body>
</html>
