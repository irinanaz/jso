<!DOCTYPE html>
<html>
<head>
   <title>Validatie (onsubmit)</title>
<script>
	function controleerInput(){
		return form1.q.value != ""; // als het niet leeg is geeef de functie TRUE terug, en form1 wordt verstuurd.
	}
	
	function init(){
		form1.onsubmit = controleerInput; // voor het versturen van een form1 controleren we input
	}
	
	window.onload = init;
</script>
</head>
<body>
<form id="form1" action="http://www.google.be/search" method="get" >
zoekterm: <input type="text" name="q" /> <br />
<input type="submit" name="knop" value="klikken" />
</form>
</body>
</html>
