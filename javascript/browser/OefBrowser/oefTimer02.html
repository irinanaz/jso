<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 5 BG</title>
<script>

'use strict';
var teller;
var kleur;

window.onload = init;

function init(){

    document.getElementById("start").onclick = bgKleur;
    document.getElementById("stop").onclick = stopKleur;
}

function toonKleur(kleurBG) { 
        document.body.style.background = kleurBG; 
        
	}

function bgKleur() {
		if (kleur) {
			toonKleur("red");
			kleur = false;
		} else {
			toonKleur("blue");
			kleur = true;
        }
         
        teller = setTimeout(bgKleur,300)	;  
	}
    
function stopKleur(){
    if (teller!=null){
        clearTimeout(teller);
    }
}



</script>
</head>
<body>
        <div id = "dag"></div>
        <div id = "datum"></div>
        <div id = "tijd"></div>
        <form>
        <input type="button" id="start" value="start" /><br/>
        <input type="button" id="stop" value="stop" /><br/>
</form>

</body>
</html>
