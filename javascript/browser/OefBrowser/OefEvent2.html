<!DOCTYPE html>

<meta charset="ISO-8859-1">
<title>OEF Events 2</title>
<script>

function  imgTonen(){
    document.getElementById("zero").src= "../images/zero.jpg";

}

function init(){

}

window.onload = init;
</script>
