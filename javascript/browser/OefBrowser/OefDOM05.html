<!DOCTYPE html>
<html>

<head>
    <title>Kopie</title>
    <script>
        function omgekeerd() {
            var s1 = frm.veld1.value;
            var result = "";
            for (i = s1.length; i >= 0; i--) {
                result += s1.charAt(i);
            }
            frm.s2.value = result;

        }

        function init() {
            var btn = frm.btnOmg;
            btn.onclick = omgekeerd;
        }
        window.onload = init;

    </script>
</head>

<body>
    <form name="frm" action="post">
        <input type="text" name="s1" />
        <input type="button" name="btnOmg" value="omgekeerd" />
        <input type="text" name="s2" />


    </form>

</body>

</html>
