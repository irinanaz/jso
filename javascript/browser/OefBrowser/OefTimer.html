<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 5 BG</title>
<script>

var SEC=5000;
window.onload = init;

function init(){
    datum();
    setInterval(datum,1000); // of setTimeout(toontijd,1000); in de functie datum als de laatste lijn zetten.

}


function datum() {
    var vandaag = new Date();
    var week = new Array ("Zaterdag","Maandag","Dinsdag","Woensdag", "Donderdag","Vrijdag","Zaterdag");
    var maanden = new Array ("jan","feb","mrt", "apr", "mei", "jun","jul", "aug", "spt", "nov","dec");
    var dag = vandaag.getDate();
    var maand = maanden[vandaag.getMonth()];
    var jaar = vandaag.getFullYear();
    var weekDag = week[vandaag.getDay()];
    var uur = vandaag.getHours();
    var min = vandaag.getMinutes();
    var sec = vandaag.getSeconds();
    var tijd =vandaag.getTime();
    if (uur<10){uur="0".concat(uur);}
    if (min<10){min="0".concat(min);}
    if (sec<10){sec="0".concat(sec);}
    document.getElementById("dag").innerHTML = weekDag;
    document.getElementById("datum").innerHTML = dag+" "+maand+" "+jaar;
    document.getElementById("tijd").innerHTML = uur+":"+min+":"+sec;
    //hier.
	
		
	}    




</script>
</head>
<body>
        <div id = "dag"></div>
        <div id = "datum"></div>
        <div id = "tijd"></div>
   

</body>
</html>
