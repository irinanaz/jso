<!DOCTYPE html>
<html>

<head>
    <title>Tellen</title>
    <script>
        var g1, g2;

        function declareer(){
            g1 =parseFloat(frm.veld1.value,10);;
            g2 =parseFloat(frm.veld2.value,10);
        }
        function som() {
            declareer();
            var result = g1+g2;
        
            return result;
        }

        function min() {
            declareer();
            
            var result = g1-g2;
        
            return result;
        }

        function vrmn() {
            declareer();
            
            var result = g1*g2;
        
            return result;
        }

        function dln() {
          
            var result = g1/g2;
        
            return result;
        }
        function init() {
            var btn = frm.btnResult;
            btn.onclick = tellen;
        }
        function tellen(){    
            if(frm.tellen[0].checked){
                frm.veldRes.value = som();
            }
        }
        window.onload = init;

    </script>
</head>

<body>
    <form name="frm" action="post">
        <input type="text" name="veld1" /><br/>
        
        <input type="radio" name="tellen" id="Keuze1" /><label for="Keuze1">Optelling</label><br/>
        <select name = "keuze">
                <option value="plus" >Optellen</option>
                <option value="min" >Brussel</option>
             </select>
        <input type="text" name="veld2" /><br/>
        <input type="button" name="btnResult" value="result" /><br/>
        <input type="text" name="veldRes" />


    </form>

</body>

</html>
