<!DOCTYPE html>
<html>

<head>
    <title>Tellen</title>
    <script>
        var g1, g2;

        function declareer(){
            g1 =parseFloat(frm.veld1.value,10);;
            g2 =parseFloat(frm.veld2.value,10);
        }
        function som() {
            declareer();
            var result = g1+g2;
        
            return result;
        }

        function min() {
            declareer();
            
            var result = g1-g2;
        
            return result;
        }

        function vrmn() {
            declareer();
            
            var result = g1*g2;
        
            return result;
        }

        function dln() {
          
            var result = g1/g2;
        
            return result;
        }

        function init() {
           frm.btnResult.onclick = tellen;
        }


        function tellen(){    
            var inx = frm.keuze.selectedIndex;
            switch (inx){
                case 1:
                frm.veldRes.value=som();break;
                case 2: 
                frm.veldRes.value=min();break;
                case 3:
                frm.veldRes.value=vrmn();break;
                case 4:
                frm.veldRes.value= dln();break;
            }
           
        }
        window.onload = init;

    </script>
</head>

<body>
    <form name="frm" action="post">
        <input type="text" name="veld1" /><br/>
        <select name = "keuze">
                <option value="select" >&#60;Maak een keuze&#62;</Maak></option>
                <option value="plus" >Optelling</option>
                <option value="min" >Aftrekking</option>
                <option value="vrmn">Vermenigvuldiging</option>
                <option value="dln">Deling</option>
             </select><br/>
        <input type="text" name="veld2" /><br/>
        <input type="button" name="btnResult" value="result" /><br/>
        <input type="text" name="veldRes" />


    </form>

</body>

</html>
