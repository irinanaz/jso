<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events Oef DOM18</title>
<style>
body{width:100%;
     height: 100vh;}
</style>

<script>
    var volg = false;
   
window.onload = init;

function init(){
    var area = document.body;
    area.onmousemove = volgen;  // beter aan document te kopellen : document.onmousemove enz. dan style body en area mogen weg.
    area.ondblclick = stoppen;
    area.onmousedown = bewegen;
}
function bewegen(){
    volg=true;
}
function stoppen(){
    volg= false;
}
function volgen(e){
    if (volg){
		var bericht = document.getElementById("bericht");
		var x = e.pageX;
		var y = e.pageY;
        bericht.style.left = (x+10) + "px";
        bericht.style.top = (y+10) + "px";
    }
        
    }


</script>
</head>
<body>


<span id="bericht" style="position: absolute; top: 20px;left: 20px;">Ik volg je overaal...</span>
</body>
</html>
