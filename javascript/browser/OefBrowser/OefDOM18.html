<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events Oef DOM18</title>
<style>
body{width:100%;
     height: 100vh;}
</style>

<script>
    
window.onload = init;
function init(){
	var area = document.body;//getElementById("area");
    area.onmousemove = volgen;
    area.ondblclick = vast((e.pageX+10),(e.pageY+10));
}
function volgen(e){
		var bericht = document.getElementById("bericht");
		var x = e.pageX;
		var y = e.pageY;
        //bericht.innerHTML = "huidige muispositie: " + x + ", " + y;
        bericht.style.left = (x+10) + "px";
        bericht.style.top = (y+10) + "px";
        area.ondblclick = vast((e.pageX+10),(e.pageY+10));
        area.onmousemove = false;
    }

  

function vast(evX,evY) {
        
        bericht.style.left = evX + "px";
        bericht.style.top =  evY + "px"; 
    }
</script>
</head>
<body>


<span id="bericht" style="position: absolute; top: 20px;left: 20px;">Ik volg je overaal...</span>
</body>
</html>
