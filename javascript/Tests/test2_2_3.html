<!DOCTYPE html>
<html>
<head>
<title>Test 2 - deel 2 - vraag 3</title>

<script>
   

            function pigLatin(){
                var tekstOrig = document.getElementById("txtInvoer").value;
                
                var tekstBegin = tekstOrig.replace(/(^[A-OR-Za-or-z])/gi,'p$1');
                var tekstNieuw = tekstBegin.replace(/([a-zA-Z]) ([A-OR-Za-or-z])/gi,'$1 p$2');
                // als er meerdere zinnen zijn:
                // var tekstNieuw = tekstBegin.replace(/([a-zA-Z.,!:;]) ([A-OR-Za-or-z])/gi,'$1 p$2');
                document.getElementById("txtVertaling").value = tekstNieuw;

            }

            function init() {    
                frm.btnVertaal.onclick = pigLatin;
            }
    
        window.onload = init;
    
</script>
</head>
<body>
    <form name="frm">
        <label for="txtInvoer">Originele zin: </label><input type="text" id="txtInvoer" name="txtInvoer" placeholder="Zin om te vertalen naar pigLatin"/>
        <input type="button" value="Vertaal naar pigLatin" id="btnVertaal"/>
        <label for="txtVertaling">Vertaling: </label><input type="text" id="txtVertaling" name="txtVertaling" readonly />
    </form>
</body>
</html>
