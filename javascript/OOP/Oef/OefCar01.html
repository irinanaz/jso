    <script>

        var merkenAutos = new Array("BMW", "Renault", "Fiat");

        var bmw = new Array("model11", "model12", "model13", "model14");
        var renault = new Array("model21", "model22", );
        var fiat = new Array("model31", "model32", "model33", "model34");

        var modellen = new Array(bmw, renault, fiat);

        window.onload = init;
        function init() {
            laden(document.getElementById("idMerken"), merkenAutos);
            laden(document.getElementById("idModellen"), bmw);
            laden(document.getElementById("idKleuren"), kleuren);
            document.getElementById("idMerken").onchange = zoekModel;
            document.getElementById("idRijd").onclick = bewerking;
            
        }
        function laden(select, lijst) {

            for (var i = 0; i < lijst.length; i++) {
                var option = document.createElement('option');
                option.value = lijst[i];
                option.text = lijst[i];
                select.add(option);
            }
            //select[merk].selected = true;
        }
        function zoekModel() {
            var keuzeMerk = document.getElementById("idMerken").selectedIndex;
            document.getElementById("idAfstand").value = keuzeMerk;
            var lijstModellen = modellen[keuzeMerk];
            leegMaken(document.getElementById("idModellen"));
            laden(document.getElementById("idModellen"), lijstModellen);
        }
        function leegMaken(select) {
            var lengte =  select.options.length;
            for (var i = 0; i <lengte; i++) {
                //select.option[0].value = "";
                // option.text = lijst[i];
                select.remove(0);
                //  select.add(option);
            }
        }

        function bewerking(){
            var merk = document.getElementById("idMerken").value;
            var model = document.getElementById("idModellen").value;
            var kleur = document.getElementById("idKleuren").value;
            var kmStand = document.getElementById("idkmStand").value;
            document.getElementById("idkmStand").value = kmStand + document.getElementById("idAftand").value;
                //frm.keuze.selectedIndex
            alert("U habt "+merk+" "+model+" "+kleur);
        }
