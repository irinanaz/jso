<body>
    <div id="lijstPlanten"></div>

    <!-- <button type="button" id="btn">Change Content</button> -->
    <script>
    $(function(){
        $(document).ready(function(){
            $.ajax('http://127.0.0.1:1337.planten.json',{
                //method: 'GET',
                dataType: 'json',
            }).done(function(data){
                //console.log(data[0]);
                let $ul = $('<ul>'); // maak nieuw li element
                $('#lijstPlanten').append($ul);
                
                for (var i=1; i<data.data.length; i++){
                    var plant = data.data[i]
                    var $li =$('<li>');

                    $li.text(plant.plantennaam);
                    $('ul').append($li);
                }
            }).fail(function(obj, error, msg){
                console.dir(msg);
            })
        });
    });
    
    </script>
