    <canvas width="600" height="200" id="tshirtCanvas">
		<p>You need canvas to use Tweetshirt!</p>

	<form>
	<p>
		<label for="backgroundColor">Select background color:</label>
		<input type="color" id="backgroundColor">
	</p>
	<p>
		<label for="shape">Circles or squares?</label>
		<select id="shape">
			<option value="none" selected="selected">Neither</option>
			<option value="circles">Circles</option>
			<option value="squares">Squares</option>
		</select><input type="color" id="backgroundColorShape" style="visibility: hidden">
	</p>
	<p>
		<label for="foregroundColor">Select text color:</label>
		<input id="foregroundColor" type="color">
		<label for="foregroundText">Select de tekstgrootte in em</label>
		<input id="foregroundText" type="number">
	</p>
	<p>
		<label for="tweets">Pick a tweet:</label>
		<select id="tweets">
		<option value="Have a nice day!">Have a nice day!</option><option value="Sunny side up">Sunny side up</option><option value="Carpe diem">Carpe diem</option><option value="Smile">Smile</option><option value="Be positive">Be positive</option><option value="A winner is a looser who never gives up">A winner is a looser who never gives up</option><option value="Nie neute, nie pleuje">Nie neute, nie pleuje</option><option value="ploef">ploef</option><option value="Good code is like a good joke - it needs no explanation">Good code is like a good joke - it needs no explanation</option><option value="Java verhoudt zich tot JavaScript zoals ham zich verhoudt tot hamster">Java verhoudt zich tot JavaScript zoals ham zich verhoudt tot hamster</option></select>
	</p>
	<p>
		<input type="button" id="previewButton" value="Preview">
	</p>
</form>
